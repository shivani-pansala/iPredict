<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Draw</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color:darkgray;
    }
    canvas {
      display: block;
    }
    button {
     margin: 5px 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color:rgb(17, 16, 18);
      color: white;
      cursor: pointer;
      border: 3px solid white;
      border-radius:10px; ;
    }
  </style>
</head>
<body>
  <div>
    <button id="drawButton">Draw</button>
  </div>
  <canvas id="drawingCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
