<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submitted Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            background-color: #72caaa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #13c1a1;
        }

        .empty-message {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Submitted Customer Details</h2>

        <div id="message" class="empty-message"></div>

        <table id="customer-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>

        <button onclick="window.location.href = 'index.html';">Back to Form</button>
    </div>

    <script>
        // Retrieve data
        const customerData = JSON.parse(sessionStorage.getItem('customerData')) || [];

        const messageElement = document.getElementById('message');
        const tableBody = document.getElementById('customer-table').getElementsByTagName('tbody')[0];

        if (customerData.length === 0) {
            messageElement.textContent = "No customer data available.";
        } else {
            // Populate table with customer data
            customerData.forEach(data => {
                const row = tableBody.insertRow();

                const nameCell = row.insertCell(0);
                const emailCell = row.insertCell(1);
                const phoneCell = row.insertCell(2);

                nameCell.textContent = data.name;
                emailCell.textContent = data.email;
                phoneCell.textContent = data.phone;
            });
        }
    </script>

</body>
</html>
